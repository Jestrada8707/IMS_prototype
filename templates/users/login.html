{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block 'content' %}

    <div class="content-section">
        {{ form.media }}
        <form method="POST">
            <legend class="border-bottom pd-2 mb-4 text-center">Ingreso a Usuarios</legend>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-sucess" type="submit">Ingresar</button>
            </div>
        </form>
    </div>

{% endblock %}
